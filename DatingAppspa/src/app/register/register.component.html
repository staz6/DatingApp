
<form #registerForm="ngForm" (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="text" name="username" placeholder="username" required [(ngModel)] = "model.username" >
  </div>
  <div class="form-group">
    <label for='favouriteValue'>what is your favourite value</label>
    <select name="" id="favouriteValue" class="form-control">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <input class="form-control mr-sm-2" type="text" name="password" placeholder="password" required [(ngModel)] = "model.password" >
  </div>
  
  <button type="submit" class="btn btn-success" >Submit</button>
  <button type="submit" class="btn btn-danger " (click)="cancel()" >cancel</button>
</form>
